# How to use this project
usage : |-
  Here are some examples of how you can use this module in your inventory structure:
  ### CDN With Basic Bucket
  ```hcl
        module "cdn" {
          source                 = "clouddrove/cloudfront-cdn/aws"
          version                = "1.0.1"
          name                   = "basic-cdn"
          environment            = "test"
          label_order            = ["name", "environment"]
          enabled_bucket         = true
          compress               = false
          aliases                = ["clouddrove.com"]
          bucket_name            = "test-bucket"
          viewer_protocol_policy = "redirect-to-https"
          allowed_methods        = ["GET", "HEAD"]
          acm_certificate_arn    = "arn:aws:acm:eu-west-1:xxxxxxxxxxxx:certificate/xxxxxx-xxxx-xxxxx-xxxx"
        }
  ```

  ### CDN With Secure Bucket
  ```hcl
        module "cdn" {
          source                 = "clouddrove/cloudfront-cdn/aws"
          version                = "1.0.1"
          name                   = "secure-cdn"
          environment            = "test"
          label_order            = ["name", "environment"]
          aliases                = ["clouddrove.com"]
          bucket_name            = "test-bucket"
          viewer_protocol_policy = "redirect-to-https"
          compress               = false
          allowed_methods        = ["GET", "HEAD"]
          acm_certificate_arn    = "arn:aws:acm:eu-west-1:xxxxxxxxxxxx:certificate/xxxxxx-xxxx-xxxxx-xxxx"
          trusted_signers        = ["self"]
          public_key_enable      = true
          public_key             = "./../cdn.pem"
        }
  ```
  ### CDN With Domain
  ```hcl
      module "cdn" {
        source                 = "clouddrove/cloudfront-cdn/aws"
        version                = "1.0.1"
        name                   = "domain-cdn"
        environment            = "test"
        label_order            = ["name", "environment"]
        custom_domain          = true
        compress               = false
        aliases                = ["clouddrove.com"]
        domain_name            = "clouddrove.com"
        viewer_protocol_policy = "redirect-to-https"
        allowed_methods        = ["GET", "HEAD"]
        acm_certificate_arn    = "arn:aws:acm:eu-west-1:xxxxxxxxxxxx:certificate/xxxxxx-xxxx-xxxxx-xxxx"
       }
  ```